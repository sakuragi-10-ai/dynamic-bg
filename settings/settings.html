<div id="dynamicbg_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Dynamic Background</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="inline-drawer-warning" style="margin:6px 0 0 8px;color:#a33;">
                <small><strong>Warning:</strong> Background names must not include : or ,</small>
            </div>
            <div class="flex-container flexFlowRow marginTopBot5">
                <div class="flex-container flexFlowColumn">
                    <label for="dynamic-bg-tags" data-i18n="Background Tags">Background Tags</label>
                    <small data-i18n="[title]dynamic-bg-tags" title="Set a list of comma-separated tags to limit which backgrounds will be automatically chosen.
Example: hogwarts,hogsmead

Background names must be in the following format:
[tag 1][tag 2] background name

Example:
- [hogwarts] Hogwarts Castle at Night
- [city][fancy] cafe">
                    <span data-i18n="Background Tags">Specify a list of tags for background selection</span>
                    <div class="fa-solid fa-circle-info opacity50p"></div>
                </small>                    <div class="flex-container flexnowrap">
                        <input id="dynamic-bg-tags" type="text" class="text_pole" data-i18n="[placeholder]dynamic-bg-tags" placeholder="Example: hogwarts,hogsmead" value="" />
                    </div>
                </div>
            </div>
            <div class="flex-container marginTopBot5">
                <label class="checkbox_label" for="dynamic-bg-is-enabled" title="Enable or disable automatic background switching">
                    <input id="dynamic-bg-is-enabled" type="checkbox" />
                    Enable dynamic background
                </label>
            </div>
            <div class="flex-container marginTopBot5">
                <label class="checkbox_label" for="dynamic-bg-is-fading-enabled" title="Enable or disable fade-in/fade-out effect when switching backgrounds">
                    <input id="dynamic-bg-is-fading-enabled" type="checkbox" />
                    Fade-in/fade-out effect when switching backgrounds
                </label>
            </div>

            <div class="flex-container flexFlowRow marginTopBot5">
                <div class="flex-container flexFlowColumn">
                    <label for="dynamic-bg-regex-word-level" data-i18n="Trigger Words">Trigger Words</label>
                    <small data-i18n="Select the word set to trigger dynamic backgrounds">Select the word set to trigger dynamic backgrounds</small>
                    <select id="dynamic-bg-regex-word-level">
                        <option value="0" data-i18n="Strict Only">
                            Strict Only
                        </option>
                        <option value="1" data-i18n="Common Words">
                            + Common Words
                        </option>
                        <option value="2" data-i18n="Uncommon Words">
                            + Uncommon Words
                        </option>
                        <option value="3" data-i18n="Rare Words">
                            + Rare Words
                        </option>
                    </select>
                </div>
            </div>
            <div class="flex-container flexFlowRow marginTopBot5">
                <div class="flex-container flexFlowColumn">
                    <label for="dynamic-bg-match-threshold" class="title_restorable">
                        <span>Match Threshold</span>
                        <div id="dynamic-bg-match-threshold-restore" title="Restore default value"
                            class="right_menu_button">
                            <i class="fa-solid fa-clock-rotate-left fa-sm"></i>
                        </div>
                    </label>
                    <small>Minimum match score (0.00â€“1.00) required to auto-switch background.</small>
                    <input class="neo-range-slider" id="dynamic-bg-match-threshold" type="range" min="0" max="1" step="0.01" />
                    <input class="neo-range-input" id="dynamic-bg-match-threshold-value" type="number" min="0" max="1" step="0.01" data-for="dynamic-bg-match-threshold" />
                    
                </div>
            </div>

        </div>
    </div>
</div>
